<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login and Register</title>
</head>
<body>
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Login or Register</span>
    </nav>
    <div class="containter bg-danger m-2 text-white d-flex justify-content-center">
        {% with messages = get_flashed_messages()%}
                {% if messages%}
                    <div id="popup">
                        {% for message in messages%}
                            <p>{{ message }}</p>
                        {% endfor %}
                        <button onclick="popup.remove()">Okay</button>
                    </div>
                {% endif %}
                {% endwith %}
    </div>
    <div class="container text-white">
        <div class="row">
            <div class="col bg-primary m-4 p-4">
                <h2>Register</h2>
                <form class="form-group d-flex flex-column align-items-start" action = "/create/user" method = "post">
                    <label>
                        First Name:
                        <input type="text" name="first_name">
                    </label>
                    <label>
                        Last Name:
                        <input type="text" name="last_name">
                    </label>
                    <label>
                        Email:
                        <input type="email" name="email">
                    </label>
                    <label>
                        Password:
                        <input type="password" name="password">
                    </label>
                    <label>
                        Confirm Password:
                        <input type="password" name="confirm_password">
                    </label>
                    <input type="submit" value="Register">
                </form>
            </div>
            <div class="col bg-warning m-4 p-4">
                <h2>Login</h2>
                <form class="form-group d-flex flex-column align-items-start" action = "/users/login" method = "post">
                    <label>
                        Email:
                        <input type="email" name="email">
                    </label>
                    <label>
                        Password:
                        <input type="password" name="password">
                    </label>
                    <input type="submit" value="Login">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
